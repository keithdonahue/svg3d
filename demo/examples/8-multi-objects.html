<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG3D — Multi Objects</title>
  <style>
    * { margin: 0; box-sizing: border-box; }
    body { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #1a1a2e; }
    #container { border-radius: 8px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
    h1 { color: #eee; font-family: system-ui; font-size: 1rem; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>SVG3D — Multiple objects</h1>
  <div id="container"></div>
  <script type="module">
    import { Scene, Camera, Mesh, Material, Shaders, Geometries, SVGRenderer, Euler } from '../../src/index.js';

    const width = 500;
    const height = 500;
    const renderer = new SVGRenderer({ width, height, clearColor: '#1a1a2e' });
    document.getElementById('container').appendChild(renderer.domElement);

    const scene = new Scene();
    const camera = new Camera(50, width / height, 0.1, 1000);
    camera.position.set(0, 0, 5);
    camera.lookAt(0, 0, 0);

    const box = new Mesh(
      Geometries.box(0.6, 0.6, 0.6),
      new Material({ shader: Shaders.diffuse('#e07a5f') })
    );
    box.position.set(-1.2, 0, 0);
    scene.add(box);

    const sphere = new Mesh(
      Geometries.sphere(0.5, 16, 12),
      new Material({ shader: Shaders.diffuse('#6c9bcf') })
    );
    sphere.position.set(0, 0, 0);
    scene.add(sphere);

    const tet = new Mesh(
      Geometries.tetrahedron(0.5),
      new Material({ shader: Shaders.diffuse('#81b29a') })
    );
    tet.position.set(1.2, 0, 0);
    scene.add(tet);

    let t = 0;
    function animate() {
      t += 0.01;
      box.quaternion.setFromEuler(new Euler(0, t * 0.5, t * 0.3));
      sphere.quaternion.setFromEuler(new Euler(t * 0.2, t * 0.7, 0));
      tet.quaternion.setFromEuler(new Euler(t * 0.4, 0, t * 0.5));
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
