<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG3D — Cube Mouse</title>
  <style>
    * { margin: 0; box-sizing: border-box; }
    body { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #1a1a2e; }
    #container { border-radius: 8px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.4); cursor: grab; }
    #container:active { cursor: grabbing; }
    h1 { color: #eee; font-family: system-ui; font-size: 1rem; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>SVG3D — Drag to rotate cube</h1>
  <div id="container"></div>
  <script type="module">
    import { Scene, Camera, Mesh, Material, Shaders, Geometries, SVGRenderer, Euler } from '../../src/index.js';

    const width = 500;
    const height = 500;
    const renderer = new SVGRenderer({ width, height, clearColor: '#1a1a2e' });
    const container = document.getElementById('container');
    container.appendChild(renderer.domElement);

    const scene = new Scene();
    const camera = new Camera(50, width / height, 0.1, 1000);
    camera.position.set(0, 0, 6);
    camera.lookAt(0, 0, 0);

    const geo = Geometries.box(1.5, 1.5, 1.5);
    const mat = new Material({
      color: '#e07a5f',
      shader: Shaders.diffuse('#e07a5f')
    });
    const mesh = new Mesh(geo, mat);
    mesh.position.set(0, 0, 0);
    scene.add(mesh);

    let mouseDown = false;
    let mouseX = 0, mouseY = 0;
    let rotX = 0, rotY = 0;

    container.addEventListener('mousedown', (e) => {
      mouseDown = true;
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    container.addEventListener('mousemove', (e) => {
      if (!mouseDown) return;
      const deltaX = e.clientX - mouseX;
      const deltaY = e.clientY - mouseY;
      mouseX = e.clientX;
      mouseY = e.clientY;
      rotY += deltaX * 0.01;
      rotX += deltaY * 0.01;
    });

    container.addEventListener('mouseup', () => {
      mouseDown = false;
    });

    container.addEventListener('mouseleave', () => {
      mouseDown = false;
    });

    function animate() {
      mesh.quaternion.setFromEuler(new Euler(rotX, rotY, 0));
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
