<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG3D — Plane Checker</title>
  <style>
    * { margin: 0; box-sizing: border-box; }
    body { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #1a1a2e; }
    #container { border-radius: 8px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
    h1 { color: #eee; font-family: system-ui; font-size: 1rem; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>SVG3D — Checkerboard plane</h1>
  <div id="container"></div>
  <script type="module">
    import { Scene, Camera, Mesh, Material, Shaders, Geometries, SVGRenderer, Euler, checker, frameObject } from '../../src/index.js';

    const width = 500;
    const height = 500;
    const renderer = new SVGRenderer({ width, height, clearColor: '#1a1a2e' });
    document.getElementById('container').appendChild(renderer.domElement);

    const scene = new Scene();
    const camera = new Camera(50, width / height, 0.1, 1000);

    const geo = Geometries.plane(3, 3);
    const mat = new Material({
      shader: checker(Shaders.diffuse('#fff'), '#333', 8)
    });
    const mesh = new Mesh(geo, mat);
    mesh.position.set(0, 0, 0);
    mesh.quaternion.setFromEuler(new Euler(-0.3, 0.2, 0));
    scene.add(mesh);

    // Frame the object to take up 1/4 of viewport
    frameObject(camera, width, height, geo, 0.25);

    function animate() {
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
