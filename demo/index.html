<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG3D Demo</title>
  <style>
    * { margin: 0; box-sizing: border-box; }
    body { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #1a1a2e; }
    #container { border-radius: 8px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
    h1 { color: #eee; font-family: system-ui; font-size: 1.25rem; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>SVG3D â€” 3D in SVG with JS shaders</h1>
  <div id="container"></div>
  <script type="module">
    import { Scene, Camera, Mesh, Material, Shaders, Geometries, SVGRenderer } from '../src/index.js';

    const width = 520;
    const height = 400;
    const renderer = new SVGRenderer({ width, height, clearColor: '#1a1a2e' });
    document.getElementById('container').appendChild(renderer.domElement);

    const scene = new Scene();
    const camera = new Camera(50, width / height, 0.1, 1000);
    camera.position.set(0, 0, 5);
    camera.lookAt(0, 0, 0);

    // Box with built-in diffuse shader
    const boxGeo = Geometries.box(1, 1, 1);
    const boxMat = new Material({
      color: '#e07a5f',
      shader: Shaders.diffuse('#e07a5f')
    });
    const box = new Mesh(boxGeo, boxMat);
    box.position.set(-1.2, 0, 0);
    scene.add(box);

    // Sphere with custom shader (normal-based color)
    const sphereGeo = Geometries.sphere(0.6, 16, 12);
    const sphereMat = new Material({
      shader: (v) => {
        const n = v.normal;
        const d = Math.max(0, n.z);
        const r = (0.5 + 0.5 * n.x) * 255 | 0;
        const g = (0.5 + 0.5 * d) * 255 | 0;
        const b = 200;
        return `rgb(${r},${g},${b})`;
      }
    });
    const sphere = new Mesh(sphereGeo, sphereMat);
    sphere.position.set(0, 0, 0);
    scene.add(sphere);

    // Tetrahedron with flat color
    const tetGeo = Geometries.tetrahedron(0.55);
    const tetMat = new Material({
      color: '#81b29a',
      shader: Shaders.diffuse('#81b29a')
    });
    const tet = new Mesh(tetGeo, tetMat);
    tet.position.set(1.2, 0, 0);
    scene.add(tet);

    let t = 0;
    function animate() {
      t += 0.01;
      box.quaternion.setFromEuler({ x: 0, y: t * 0.5, z: t * 0.3 });
      sphere.quaternion.setFromEuler({ x: t * 0.2, y: t * 0.7, z: 0 });
      tet.quaternion.setFromEuler({ x: t * 0.4, y: 0, z: t * 0.5 });
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
