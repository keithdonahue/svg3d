<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG3D Demo</title>
  <style>
    * { margin: 0; box-sizing: border-box; }
    body { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #1a1a2e; gap: 0.5rem; }
    #container { border-radius: 8px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
    h1 { color: #eee; font-family: system-ui; font-size: 1.25rem; }
  </style>
</head>
<body>
  <h1>SVG3D â€” 3D in SVG with JS shaders &amp; plugins</h1>
  <div id="container"></div>
  <script type="module">
    import { Scene, Camera, Mesh, Material, Shaders, Geometries, SVGRenderer, Euler, grain, noise, marble } from '/src/index.js';

    const width = 520;
    const height = 400;
    const renderer = new SVGRenderer({ width, height, clearColor: '#1a1a2e' });
    document.getElementById('container').appendChild(renderer.domElement);

    const scene = new Scene();
    const camera = new Camera(50, width / height, 0.1, 1000);
    camera.position.set(0, 0, 7);
    camera.lookAt(0, 0, 0);

    // Box: diffuse + film grain
    const boxGeo = Geometries.box(1, 1, 1);
    const boxMat = new Material({
      color: '#e07a5f',
      shader: grain(Shaders.diffuse('#e07a5f'), 0.12, 100)
    });
    const box = new Mesh(boxGeo, boxMat);
    box.position.set(-1.2, 0, 0);
    scene.add(box);

    // Sphere: diffuse + noise
    const sphereGeo = Geometries.sphere(0.6, 16, 12);
    const sphereMat = new Material({
      shader: noise(Shaders.diffuse('#6c9bcf'), 0.25, 4)
    });
    const sphere = new Mesh(sphereGeo, sphereMat);
    sphere.position.set(0, 0, 0);
    scene.add(sphere);

    // Tetrahedron: marble texture
    const tetGeo = Geometries.tetrahedron(0.55);
    const tetMat = new Material({
      shader: marble(Shaders.diffuse('#81b29a'), '#e8e0d5', 3)
    });
    const tet = new Mesh(tetGeo, tetMat);
    tet.position.set(1.2, 0, 0);
    scene.add(tet);

    let t = 0;
    function animate() {
      t += 0.01;
      box.quaternion.setFromEuler(new Euler(0, t * 0.5, t * 0.3));
      sphere.quaternion.setFromEuler(new Euler(t * 0.2, t * 0.7, 0));
      tet.quaternion.setFromEuler(new Euler(t * 0.4, 0, t * 0.5));
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
